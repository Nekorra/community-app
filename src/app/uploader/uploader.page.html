<ion-header>
    <ion-toolbar class="background">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <h1 style="color: white; font-family: 'Poppins', sans-serif;">Upload Post</h1>
        </ion-title>
        <ion-button class="profile_pic" (click) = "profile()">
            <ion-icon slot="icon-only" name="contact"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content class="canvas">

  <ion-card class = "card2">
    <ion-card-header>
      <ion-card-title><h1><b>Instructions</b></h1></ion-card-title>
    </ion-card-header>
      <ion-card-content class = "text">
        Upload your image concerning the community and write a few words about your concers. Just give it a title and your are ready to go!
      </ion-card-content>
    </ion-card>

    <br>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>
                <ion-input placeholder="category"></ion-input>
            </ion-card-subtitle>
            <ion-card-title>
                <ion-input placeholder="title"></ion-input>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-input placeholder="description"></ion-input>
            <ion-button class="round" (click) = "submit()">Post</ion-button>
            <ion-button class="round">Upload Image</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
