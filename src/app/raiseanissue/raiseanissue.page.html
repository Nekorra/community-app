<ion-header>
  <ion-toolbar class = "background">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title style="text-align: center;"><h1 style="color: white; font-family: 'Poppins', sans-serif;">Raise An Issue</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class = "card2">
    <ion-card-header>
      <ion-card-title><h1><b>Instructions</b></h1></ion-card-title>
    </ion-card-header>
      <ion-card-content class = "text">
        Post a picture about the issue, write a couple of sentences about the issue, post a date so the handyman can come and check.
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
            <h2>Post An Issue</h2>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input placeholder="description"></ion-input>
        <ion-input placeholder = "date"></ion-input>
        <ion-button>Upload Image</ion-button>
        <ion-button (click) = "submit()">Submit</ion-button>
      </ion-card-content>

  </ion-card>
    
</ion-content>
